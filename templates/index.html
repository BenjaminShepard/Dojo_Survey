<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card text-bg-secondary mt-3" style="width: 25rem;">
            <div class="card-body">
                <h1>Dojo Survey</h1>
                <form action="/process" 
                method="post">
                    <div>
                        <label for="name" class = "form-label">Name:</label>
                        <input
                            type="text"
                            name="name"
                            id="username"
                            class="form-control"
                        >
                    </div>
                    <select 
                        class="form-select mt-3" 
                        aria-label="Default select example"
                        name="location"
                    >
                        <option selected>Dojo Location</option>
                        <option value="Denver">Denver</option>
                        <option value="Salt Lake City">Salt Lake City</option>
                        <option value="Pheonix">Pheonix</option>
                    </select>

                    <select 
                        class="form-select mt-3" 
                        aria-label="Default select example"
                        name="language"
                    >
                        <option selected>Favorite Language</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>

                    <div class="my-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
                        <textarea 
                            class="form-control"
                            name="comments"
                            id="exampleFormControlTextarea1" 
                            rows="3"
                            placeholder="Comments Here"></textarea>
                    </div>

                    <input type="submit" name="submit" id="submit" class="btn btn-success">
            </div>
        </div>
        </form>
        </body>
    </div>
</html>
